<mat-list>
  <h2 mat-subheader><span class="fL">Credit Card </span> <span class="fR"> : ₹{{totalNumber(creditLists)}}</span></h2>
  <mat-list-item *ngFor="let list of creditLists">
    <mat-icon mat-list-icon>{{list.icon}}</mat-icon>
    <h4 mat-line><span class="fL date">{{list.date}}</span> <span class="fR">₹{{list.amount}}</span></h4>
    <p mat-line>{{list.description}}</p>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
